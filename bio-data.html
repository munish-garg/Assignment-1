<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bio-data.css">
    <title>Bio-data Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">FirstName: </label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <label for="lastName">LastName: </label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <br><br>
            <label for="male">Male: </label>
            <input type="radio" name="gender" id="male" required>
            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female" required>
            <label for="others">Others: </label>
            <input type="radio" name="gender" id="others" required>
            <br><br>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" required>
            <br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <br><br>
            <label for="contact">Phone </label>
            <input type="tel" name="contact" id="contact" placeholder="+91" maxlength="10" required>
            <br><br>
            <label for="height">Height </label>
            <input type="number" name="height" id="height" placeholder="Height in Feet" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name: </label>
            <input type="text" name="school" id="school" placeholder="School Name" required>
            <br><br>
            <label for="class">Class: </label>
            <input type="text" name="class" id="class" placeholder="Enter Class" required>
            <br><br>
            <label for="stream">Stram: </label>
            <select name="Stream" id="stream" required>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>
                <option value="medical">Medical</option>
                <option value="non-medical">Non-Medical</option>
            </select>
            <br><br>
            <label for="marksheet">Marksheet: </label>
            <input type="file" id="marksheet" required>
        </fieldset>
        <input type="submit" id="submit-input" onclick="callAlert();">
    </form>
    <script>
        let ele = document.getElementById('firstName');
        let name = ele.val();
        function callAlert(){
            alert(`${name}, Your information is submitted successfully!!`)
        }
    </script>
</body>
</html>
